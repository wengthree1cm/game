<!DOCTYPE html>
<html>
<head>
    <title>Game Lobby</title>
    <style>
        /* Center the main container */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('download.jpg'); /* 替换为背景图片的路径 */
            background-size: cover; /* 确保图片覆盖整个页面 */
            background-repeat: no-repeat; /* 禁止背景重复 */
            background-position: center; /* 将图片居中 */
            font-family: Arial, sans-serif;
        }

        /* Container for the image and content */
        .circle-container {
            position: relative;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            overflow: visible; /* 确保子元素不会被容器裁剪 */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(51, 51, 51, 0.8); /* 半透明背景色 */
            z-index: 1; /* 确保圆形容器在较低层级 */
        }

        /* Content inside the circle */
        .content {
            position: relative;
            color: white;
            text-align: center;
            z-index: 2; /* 确保表单和文字在圆形容器内部 */
            padding: 10px;
        }

        .content h1 {
            font-size: 24px;
            margin: 0;
            padding: 10px 0;
        }

        .content p, .content h2, .content form {
            margin: 5px 0;
            font-size: 16px;
        }

        /* Error message styling */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        /* Player avatar container */
        .player-avatar {
            position: absolute;
            width: 60px;
            height: 100px; /* 增加高度以容纳名字和角色 */
            display: flex;
            flex-direction: column; /* 垂直排列 */
            align-items: center;
            justify-content: flex-end; /* 名字在上方 */
            z-index: 3; /* 确保头像和名字位于最上层 */
        }

        /* Avatar background (tree image) */
        .player-avatar .avatar-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-image: url('tree.jpeg'); /* 替换为树的图片路径 */
            background-size: cover;
            background-position: center;
            border: 2px solid white;
        }

        /* Player name styling */
        .player-avatar .player-name {
            font-size: 12px;
            color: white;
            text-align: center;
            margin-bottom: 5px;
            z-index: 3; /* 确保名字与头像一同位于最上层 */
        }

        /* Player role styling */
        .player-role {
            font-size: 12px;
            color: yellow;
            text-align: center;
            margin-top: 5px;
        }

        /* Start Game Button */
        .start-game-btn {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .start-game-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="circle-container" id="gameTable">
        <div class="content">
            <h1>Game Lobby</h1>
            <p>Game ID: 12345</p>
            <h2>Players Joined:</h2>
            <form id="joinForm">
                <label for="player_name">Enter Your Name:</label>
                <input type="text" id="player_name" name="player_name" required>
                <button type="submit">Join Game</button>
            </form>
            <button class="start-game-btn" id="startGameBtn">Start Game</button>
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>
    <!-- 引入外部的 JavaScript 文件 -->
    <script src="table.js"></script>
</body>
</html>
